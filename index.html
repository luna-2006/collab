<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>2D Animator Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      color: #333;
    }

    header {
      background: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 300px;
      overflow: hidden;
      transition: 0.3s ease;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card-header {
      background: #3498db;
      color: white;
      padding: 15px;
      font-size: 1.2em;
    }

    .card-body {
      padding: 15px;
    }

    .collection {
      margin-top: 10px;
      list-style: none;
      padding: 0;
    }

    .collection li {
      background: #ecf0f1;
      padding: 8px;
      margin: 5px 0;
      border-radius: 4px;
    }

    .toggle-btn {
      background: #2980b9;
      border: none;
      color: white;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }

    .hidden {
      display: none;
    }

    @media (max-width: 768px) {
      .card {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>ðŸŽ¨ 2D Animator Dashboard</h1>
    <p>Explore the work of talented 2D animators and their animation collections</p>
  </header>

  <div class="container" id="animatorContainer">
    <!-- Cards will be injected here by JavaScript -->
  </div>

  <script>
    const animators = [
      {
        name: "Hayao Miyazaki",
        collections: ["Spirited Away", "My Neighbor Totoro", "Howl's Moving Castle", "Princess Mononoke"]
      },
      {
        name: "Genndy Tartakovsky",
        collections: ["Samurai Jack", "Primal", "Dexter's Laboratory"]
      },
      {
        name: "Rebecca Sugar",
        collections: ["Steven Universe", "Steven Universe: The Movie"]
      },
      {
        name: "Max Fleischer",
        collections: ["Betty Boop", "Popeye the Sailor", "Gulliver's Travels"]
      },
      {
        name: "Don Bluth",
        collections: ["The Land Before Time", "An American Tail", "The Secret of NIMH"]
      }
    ];

    const container = document.getElementById('animatorContainer');

    animators.forEach((animator, index) => {
      const card = document.createElement('div');
      card.className = 'card';

      card.innerHTML = `
        <div class="card-header">${animator.name}</div>
        <div class="card-body">
          <button class="toggle-btn" onclick="toggleCollection(${index})">Show Collection</button>
          <ul class="collection hidden" id="collection-${index}">
            ${animator.collections.map(title => `<li>${title}</li>`).join('')}
          </ul>
        </div>
      `;

      container.appendChild(card);
    });

    function toggleCollection(index) {
      const collection = document.getElementById(`collection-${index}`);
      const button = collection.previousElementSibling;

      if (collection.classList.contains('hidden')) {
        collection.classList.remove('hidden');
        button.textContent = "Hide Collection";
      } else {
        collection.classList.add('hidden');
        button.textContent = "Show Collection";
      }
    }
  </script>

</body>
</html>
