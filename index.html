<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sanjana's 2D Animation Portfolio</title>
  <style>
    /* Reset & base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #f4f4f4;
      overflow-x: hidden;
    }

    /* Opening Animation */
    #intro {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      animation: introFadeOut 3s ease forwards;
    }

    #intro h1 {
      font-size: 3rem;
      color: #f39c12;
      animation: slideIn 1.5s ease forwards;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(100px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes introFadeOut {
      0% {
        opacity: 1;
        z-index: 1000;
      }
      80% {
        opacity: 1;
      }
      100% {
        opacity: 0;
        z-index: -1;
      }
    }

    header {
      background: #1c1c1c;
      padding: 20px;
      text-align: center;
    }

    header h2 {
      font-size: 2rem;
      color: #f39c12;
    }

    header p {
      font-size: 1rem;
      color: #aaa;
    }

    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .card {
      background: #222;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      width: 280px;
      transition: transform 0.3s ease;
      overflow: hidden;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .card-body {
      padding: 15px;
    }

    .card-body h3 {
      color: #f1c40f;
      margin-bottom: 10px;
    }

    .card-body p {
      font-size: 0.9rem;
      color: #ccc;
    }

    /* Closing animation (simulated with button) */
    #closeBtn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: #e74c3c;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      font-size: 1rem;
      transition: 0.3s ease;
    }

    #closeBtn:hover {
      background: #c0392b;
    }

    #overlayExit {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100%;
      background: #000;
      z-index: 999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #overlayExit.show {
      opacity: 1;
      pointer-events: all;
    }

    #overlayExit h1 {
      color: #f39c12;
      font-size: 3rem;
      animation: fadeOut 2s ease forwards;
    }

    @keyframes fadeOut {
      0% {opacity: 1;}
      100% {opacity: 0;}
    }

    @media (max-width: 768px) {
      .card {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <!-- Opening Animation -->
  <div id="intro">
    <h1>Welcome to Sanjana's World of 2D Animation</h1>
  </div>

  <!-- Header -->
  <header>
    <h2>Sanjana's 2D Animation Portfolio</h2>
    <p>Explore my original 2D animation creations below üéûÔ∏è</p>
  </header>

  <!-- Portfolio Grid -->
  <div class="container" id="projectContainer">
    <!-- Cards generated by JS -->
  </div>

  <!-- Closing Button -->
  <button id="closeBtn" onclick="closeAnimation()">Exit</button>

  <!-- Exit Animation Overlay -->
  <div id="overlayExit">
    <h1>Thanks for visiting!</h1>
  </div>

  <script>
    const projects = [
      {
        title: "The Enchanted Forest",
        description: "A mystical journey through a hand-drawn enchanted forest.",
        image: "https://placekitten.com/400/200"
      },
      {
        title: "Urban Dream",
        description: "Animated short showcasing city life from a dreamy perspective.",
        image: "https://placebear.com/400/200"
      },
      {
        title: "Bubble Trouble",
        description: "A comedic 2D loop animation of soap bubbles causing chaos!",
        image: "https://placebeard.it/400x200"
      },
      {
        title: "Time Traveler",
        description: "Sci-fi themed 2D animation exploring time and motion.",
        image: "https://placekitten.com/401/200"
      },
      {
        title: "The Balloon Girl",
        description: "A short emotional narrative animated frame by frame.",
        image: "https://placebear.com/401/200"
      }
    ];

    const container = document.getElementById("projectContainer");

    projects.forEach(project => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <img src="${project.image}" alt="${project.title}" />
        <div class="card-body">
          <h3>${project.title}</h3>
          <p>${project.description}</p>
        </div>
      `;
      container.appendChild(card);
    });

    function closeAnimation() {
      const overlay = document.getElementById("overlayExit");
      overlay.classList.add("show");

      setTimeout(() => {
        window.close(); // Will not work in most browsers unless opened via JS
      }, 2000);
    }
  </script>

</body>
</html>
