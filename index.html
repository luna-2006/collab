<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sanjana's 2D Animation Portfolio</title>
  <style>
    :root {
      --primary: #ff6f61;
      --secondary: #2c3e50;
      --bg: #f7f7f7;
      --text: #333;
      --highlight: #ffeaa7;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 280px;
      background-color: var(--secondary);
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .sidebar h2 {
      color: var(--primary);
      margin-bottom: 10px;
    }

    .rating {
      background-color: #34495e;
      padding: 15px;
      border-radius: 8px;
    }

    .rating h3 {
      margin: 0 0 10px;
    }

    .stars {
      color: gold;
      font-size: 1.2rem;
    }

    .nav {
      margin-top: 30px;
    }

    .nav h3 {
      margin-bottom: 10px;
    }

    .nav button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #1abc9c;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .nav button:hover {
      background-color: #16a085;
    }

    /* Main content */
    .main {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
    }

    .main h1 {
      color: var(--primary);
      margin-bottom: 20px;
    }

    .video-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .video-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: calc(50% - 20px);
      padding: 15px;
    }

    .video-card h3 {
      margin-top: 10px;
      color: var(--secondary);
    }

    .video-card video {
      width: 100%;
      border-radius: 6px;
    }

    @media (max-width: 768px) {
      .video-card {
        width: 100%;
      }

      .sidebar {
        width: 220px;
      }
    }

    @media (max-width: 500px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        flex-direction: row;
        overflow-x: auto;
        padding: 10px;
      }

      .main {
        padding: 15px;
      }

      .video-card {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <div>
      <h2>Sanjana</h2>
      <div class="rating">
        <h3>Customer Ratings</h3>
        <div>
          Stop Motion: <span class="stars">★★★★☆</span><br/>
          Stick Animation: <span class="stars">★★★★★</span><br/>
          Frame-by-Frame: <span class="stars">★★★☆☆</span><br/>
        </div>
      </div>

      <div class="nav">
        <h3>Animation Types</h3>
        <button onclick="showCategory('stopMotion')">Stop Motion</button>
        <button onclick="showCategory('stickAnimation')">Stick Animation</button>
        <button onclick="showCategory('frameByFrame')">Frame-by-Frame</button>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main">
    <h1>Sanjana's 2D Animation Portfolio</h1>
    <div id="videoSection" class="video-grid">
      <!-- Videos will be injected here -->
    </div>
  </div>

  <script>
    const videos = {
      stopMotion: [
        {
          title: "Paper Puppet Adventure",
          src: "https://www.w3schools.com/html/mov_bbb.mp4"
        },
        {
          title: "Clay Monster Dance",
          src: "https://www.w3schools.com/html/movie.mp4"
        }
      ],
      stickAnimation: [
        {
          title: "Stick Ninja Battle",
          src: "https://www.w3schools.com/html/mov_bbb.mp4"
        },
        {
          title: "Stickman Parkour",
          src: "https://www.w3schools.com/html/movie.mp4"
        }
      ],
      frameByFrame: [
        {
          title: "Ball Bounce Study",
          src: "https://www.w3schools.com/html/mov_bbb.mp4"
        },
        {
          title: "Running Girl Animation",
          src: "https://www.w3schools.com/html/movie.mp4"
        }
      ]
    };

    const videoSection = document.getElementById('videoSection');

    function showCategory(category) {
      videoSection.innerHTML = '';
      videos[category].forEach(video => {
        const card = document.createElement('div');
        card.className = 'video-card';
        card.innerHTML = `
          <video controls>
            <source src="${video.src}" type="video/mp4">
            Your browser does not support the video tag.
          </video>
          <h3>${video.title}</h3>
        `;
        videoSection.appendChild(card);
      });
    }

    // Default load
    showCategory('stopMotion');
  </script>

</body>
</html>
